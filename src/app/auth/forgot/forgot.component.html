<div class="min-h-screen grid grid-cols-1 md:grid-cols-2">

    <!-- 1. Phần Sidebar (Hình ảnh) -->
    <div class="bg-primary text-white p-8 md:p-12 flex flex-col justify-center items-start h-64 md:h-screen relative">
        <div class="absolute inset-0 bg-black opacity-20"></div>
        <div class="relative z-10">
            <div class="flex items-center space-x-2 mb-6">
                <svg class="h-10 w-10" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21.58 9.64l-6.23-6.23a3.003 3.003 0 00-4.24 0l-6.23 6.23a3.003 3.003 0 000 4.24l6.23 6.23a3.003 3.003 0 004.24 0l6.23-6.23a3.003 3.003 0 000-4.24zM12 13.41L9.41 16 8 14.59 10.59 12 8 9.41 9.41 8 12 10.59 14.59 8 16 9.41 13.41 12 16 14.59 14.59 16 12 13.41z" />
                </svg>
                <span class="text-2xl font-bold">HRM System</span>
            </div>
            <h1 class="text-4xl font-bold mb-4">Quên mật khẩu?</h1>
            <p class="text-lg text-blue-100">Đừng lo lắng, chúng tôi sẽ giúp bạn.</p>
            <div class="absolute bottom-12 right-12 w-48 h-48 opacity-10 hidden md:block">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                    stroke="currentColor" class="w-full h-full">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A9.06 9.06 0 016 18.719m12 0a9.06 9.06 0 00-9.219-4.774M18 18.72a9.076 9.076 0 00-6.219-4.774M12 14.045c-1.837 0-3.535.432-5.063 1.182A9.06 9.06 0 006 18.719m6-4.674c-1.837 0-3.535.432-5.063 1.182m10.126 0a9.06 9.06 0 00-9.219 4.774M12 14.045c1.837 0 3.535.432 5.063 1.182m-10.126 0A9.06 9.06 0 0012 18.719m-6 0a9.076 9.076 0 016.219-4.774M12 14.045c-3.228 0-6 1.79-6 4s2.772 4 6 4 6-1.79 6-4-2.772-4-6-4zm0 6c-1.105 0-2-.895-2-2s.895-2 2-2 2 .895 2 2-.895 2-2 2z" />
                </svg>
            </div>
        </div>
    </div>

    <!-- 2. Phần Form Quên Mật Khẩu -->
    <div class="w-full flex flex-col justify-center items-center p-8 md:p-12">
        <div class="w-full max-w-md">
            <!-- Logo (Mobile) -->
            <div class="flex justify-center items-center space-x-2 mb-8 md:hidden">
                <svg class="h-8 w-8 text-primary" viewBox="0 0 24 24" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21.58 9.64l-6.23-6.23a3.003 3.003 0 00-4.24 0l-6.23 6.23a3.003 3.003 0 000 4.24l6.23 6.23a3.003 3.003 0 004.24 0l6.23-6.23a3.003 3.003 0 000-4.24zM12 13.41L9.41 16 8 14.59 10.59 12 8 9.41 9.41 8 12 10.59 14.59 8 16 9.41 13.41 12 16 14.59 14.59 16 12 13.41z" />
                </svg>
                <span class="text-xl font-bold text-gray-800">HRM System</span>
            </div>

            <h2 class="text-3xl font-bold text-gray-900 mb-2">Quên mật khẩu?</h2>
            <p class="text-gray-600 mb-8">Đừng lo lắng, chúng tôi sẽ gửi cho bạn hướng dẫn.</p>

            <form action="#" class="space-y-5">
                <div>
                    <label for="forgot-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="forgot-email" [value]="this.email()" placeholder="Nhập email của bạn"
                        class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <button type="submit" (click)="btnForgot($event)"
                    class="w-full p-3 bg-primary text-white rounded-lg font-semibold shadow-md hover:bg-primary-dark transition-colors">Gửi
                    link khôi phục</button>

                <p class="text-sm text-center text-gray-600">
                    Nhớ ra mật khẩu rồi?
                    <!-- Sửa link -->
                    <a href="/login" class="font-medium text-primary hover:text-primary-dark">Đăng nhập</a>
                </p>
            </form>
        </div>
    </div>
</div>
